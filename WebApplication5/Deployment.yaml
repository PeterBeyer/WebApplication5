apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: webapplication5-deployment
spec:
  selector:
    matchLabels:
      app: webapplication5
  replicas: 2 # tells deployment to run 2 pods matching the template
  template:
    metadata:
      labels:
        app: webapplication5
    spec:
      containers:
      - name: webapplication5
        image: webapplication5:v1
        ports:
        - containerPort: 80